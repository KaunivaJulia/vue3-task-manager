server {
  listen 80;
  server_name _;

  # Статика (Vite build)
  root /usr/share/nginx/html;
  index index.html;

  # Прокси на backend для /api/*
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # Vue Router history mode: любой путь -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }
}
